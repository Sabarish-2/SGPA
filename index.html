<script>
var inputCount = 5; // Set default number of inputs to 5
var gradeMap = {
    'S': 10,
    's': 10,
    'A': 9,
    'a': 9,
    'B': 8,
    'b': 8,
    'C': 7,
    'c': 7,
    'D': 6,
    'd': 6,
    'E': 5,
    'e': 5
};

function addInput() {
    inputCount++;
    var inputContainer = document.createElement('div');
    inputContainer.className = 'input-container';
    inputContainer.innerHTML = `
        <label for="credits${inputCount}">Credits:</label>
        <select class="credits" id="credits${inputCount}">
            <option value="0.5">0.5</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <label for="gradeInput${inputCount}">Grade:</label>
        <input type="text" class="gradeInput" id="gradeInput${inputCount}" placeholder="Enter grade">
        <button class="btn" onclick="removeInput(this)">Remove</button>
    `;
    document.getElementById('inputFields').appendChild(inputContainer);
}

function removeInput(btn) {
    btn.parentNode.remove();
    inputCount--;
}

function calculate() {
    var totalCredits = 0;
    var totalScore = 0;
    var inputs = document.getElementsByClassName('input-container');
    for (var i = 0; i < inputs.length; i++) {
        var credits = parseFloat(inputs[i].querySelector('.credits').value);
        var gradeOrNumber = inputs[i].querySelector('.gradeInput').value;
        var grade = gradeOrNumber in gradeMap ? gradeMap[gradeOrNumber] : parseFloat(gradeOrNumber);
        var score = credits * grade;
        totalCredits += credits;
        totalScore += score;
    }
    var sgpa = totalScore / totalCredits;
    document.getElementById('result').innerHTML = "Total Credits: " + totalCredits.toFixed(4) + "<br>SGPA: " + sgpa.toFixed(4);
}
